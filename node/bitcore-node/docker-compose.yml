bcnode:
    build: bcnode
    links:
        - seed
    environment:
        NODE_ENV: regnet
    command: node app.js

seed:
    image: y12docker/bitcoind:0.11.0
    command: >
        bitcoind -regtest -txindex -disablewallet -port=18333
        -conf=/btc/bitcoin.conf -datadir=/btc/data
        -rpcallowip=172.17.0.0/16 -rpcport=18332

keeper:
    image: y12docker/bitcoind:0.11.0
    links:
        - seed
    command: >
        bitcoind -regtest -port=18333
        -conf=/btc/bitcoin.conf -datadir=/btc/data
        -addnode=seed:18333
        -rpcallowip=172.17.0.0/16 -rpcport=18332
