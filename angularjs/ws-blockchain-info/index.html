<!doctype html>
<html ng-app="fooApp" class="full" lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Websocket Bitcoin Price</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
  <script src="http://0.y12.tw/bitcoin/bitcoinjs-1.2.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="http://cdn.bootcss.com/animate.css/3.2.0/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Websocket Bitcoin</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="https://github.com/y12studio/y12js/tree/master/angularjs">Home</a>
          </li>
          <li><a href="https://github.com/y12studio/y12js/tree/master/angularjs">About</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <div class="row mainRow">
          <div class="col-sm-3">
              <h4>Unconfirmed transactions <BR/>Inputs[{{inputSize}}] total values</h4>
          </div>
        <div class="col-sm-6">
          <span class="mainValue animated label label-success" ng-class="cssBig">{{targetIn}}</span>
        </div>
      </div>
      <div class="row mainRow">
          <div class="col-sm-3">
              <h4>Unconfirmed transactions <BR/>Out[{{outSize}}] total values</h4>
          </div>
        <div class="col-sm-6">
          <span class="mainValue animated label label-danger" ng-class="cssBig">{{targetOut}}</span>
        </div>
      </div>
      <div style="margin-top:50px;" class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
          <h3>count(value&gt;1BTC): <span class="label label-info">{{count}}</span></h3>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div style="margin-top:30px;" class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8">
          <p><span class="glyphicon glyphicon-star"></span><a href="https://github.com/y12studio/y12js/tree/master/angularjs">y12js/angularjs at Github</a>
            <BR/>
            <span class="glyphicon glyphicon-star"></span><a href="https://blockchain.info/api/api_websocket">Bitcoin Websocket API - blockchain.info</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->


</body>

</html>
