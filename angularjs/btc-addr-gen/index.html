<!doctype html>
<html ng-app="fooApp" class="full" lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Js Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
  <script src="http://0.y12.tw/bitcoin/bitcoinjs-1.2.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">AddrGen</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a>
          </li>
          <li><a href="#about">About</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div class="container" ng-mousemove="onMouseMove($event)">
    <div class="jumbotron">
        <div class="row">
          <div class="col-sm-2">
              <h4><span class="glyphicon glyphicon-home"></span>Address</h4>
          </div>
          <div class="col-sm-10">
              <h4>{{address}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
              <h4><span class="glyphicon glyphicon-lock"></span>WIF</h4>
          </div>
          <div class="col-sm-10">
              <h4>{{wif}}</h4>
          </div>
        </div>
      <div class="row">
        <div class="col-sm-10">
          <progressbar class="progress-striped active" max="100" value="progress" type="danger"><i>{{progress}}%</i>
          </progressbar>
        </div>
          <div class="col-sm-2">
              <button class="btn btn-sm btn-primary" type="button" ng-click="reset()">Reset</button>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <p><span class="glyphicon glyphicon-star"></span>{{rancode}}</p>
        </div>
      </div>
      <div style="margin-top:100px;" class="row">
          <div class="col-sm-4">
          </div>
        <div class="col-sm-8">
          <p><a href="https://github.com/y12studio/y12js/tree/master/angularjs">y12js/angularjs at Github</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->


</body>

</html>
