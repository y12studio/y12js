<!doctype html>
<html ng-app="fooApp" lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular static</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Project name</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a>
          </li>
          <li><a href="#about">AboutX</a>
          </li>
          <li><a href="#contact">ContactX</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h2>Pick Array 2D</h2>
      <p>pick {{radioModel || 'null'}}
        <span class="col glyphicon glyphicon-ok-circle {{'color-pick-'+radioModel}}"></span>
      </p>
      <p>MouseEnter:{{mouseEnterEnable}}</p>
      <div class="btn-group">
        <label class="btn" ng-model="radioModel" btn-radio="'90A'">90A</label>
        <label class="btn" ng-model="radioModel" btn-radio="'90B'">90B</label>
        <label class="btn" ng-model="radioModel" btn-radio="'70A'">70A</label>
      </div>
      <div>
        <div>
          <span class="col" style="background:#CCDDCC;">A/B</span>
          <span class="col" style="background:#CCDDCC;" ng-repeat="x in root.xaxis">{{x}}</span>
        </div>
        <div ng-repeat="arr in root.arr">
          <span style="background:#CCDDCC;" class="col">{{root.yaxis[$index]}}</span>
          <span popover="{{root.objs[id]}}" popover-trigger="mouseenter" ng-mouseenter="mouseenter(id)"
           class="col glyphicon" ng-class="root.objs[id].class" ng-repeat="id in arr"
          ng-click="pick(id)"></span>
        </div>

      </div>
    </div>
  </div>
  <!-- /.container -->


</body>

</html>
